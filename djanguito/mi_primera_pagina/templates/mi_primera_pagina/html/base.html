<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Django Proyecto Moderno</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILOS PERSONALIZADOS --- */

        /* 1. Definimos variables de color para ambos temas */
        :root {
            /* Modo Claro (Default) */
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --navbar-bg: rgba(33, 37, 41, 0.9); /* Un poco transparente */
            --link-hover-color: #0d6efd;
            --card-bg: #ffffff;
            --card-border: #dee2e6;
        }

        [data-bs-theme="dark"] {
            /* Modo Oscuro */
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --navbar-bg: rgba(18, 18, 18, 0.85); /* Más transparente y oscuro */
            --link-hover-color: #58a6ff;
            --card-bg: #1e1e1e;
            --card-border: #444;
        }

        /* 2. Aplicamos los estilos y la fuente */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            /* Transición suave para el cambio de color */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar {
            background-color: var(--navbar-bg) !important;
            backdrop-filter: blur(10px); /* Efecto "cristal" para el navbar */
            border-bottom: 1px solid var(--card-border);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .nav-link {
            transition: color 0.2s ease-in-out;
        }

        .nav-link:hover {
            color: var(--link-hover-color) !important;
        }
        
        /* Estilo para el botón de cambio de tema */
        .theme-toggler {
            cursor: pointer;
            font-size: 1.25rem;
            transition: transform 0.3s ease;
        }
        
        .theme-toggler:hover {
            transform: scale(1.1) rotate(15deg);
        }

    </style>
</head>
<body class="container mt-5 pt-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Omarcini</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'suma' 10 20 %}">Suma (Ejemplo)</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'saludo' 'Amigo' %}">Saludo (Ejemplo)</a>
                    </li>
                </ul>
                <div class="ms-auto d-flex align-items-center">
                    <span id="theme-toggler" class="theme-toggler text-warning">
                        <i class="bi bi-moon-stars-fill"></i>
                        <i class="bi bi-sun-fill d-none"></i>
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <div class="card" style="background-color: var(--card-bg); border-color: var(--card-border); transition: background-color 0.3s ease;">
            <div class="card-body">
                <h1 class="card-title">¡Hola, Mundo!</h1>
                <p class="card-text" style="color: var(--text-color);">Este es un bloque de contenido de ejemplo. Haz clic en el ícono de la luna/sol en la barra de navegación para cambiar el tema.</p>
                <a href="#" class="btn btn-primary">Botón de Ejemplo</a>
            </div>
        </div>
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggler = document.getElementById('theme-toggler');
            const htmlElement = document.documentElement; // El elemento <html>
            const moonIcon = themeToggler.querySelector('.bi-moon-stars-fill');
            const sunIcon = themeToggler.querySelector('.bi-sun-fill');

            // Función para aplicar el tema
            const applyTheme = (theme) => {
                htmlElement.setAttribute('data-bs-theme', theme);
                if (theme === 'dark') {
                    moonIcon.classList.add('d-none');
                    sunIcon.classList.remove('d-none');
                } else {
                    moonIcon.classList.remove('d-none');
                    sunIcon.classList.add('d-none');
                }
            };

            // Revisa si hay un tema guardado en el navegador
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);

            // Evento al hacer clic en el ícono
            themeToggler.addEventListener('click', () => {
                const currentTheme = htmlElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                // Aplicamos el nuevo tema y lo guardamos
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });
        });
    </script>
</body>
</html>
